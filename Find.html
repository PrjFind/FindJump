<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Find Jump Switch</title>
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery-1.12.4.min.js" type="text/javascript" ></script>
    <script src="js/jquery.enplaceholder.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function(){
            $('input[placeholder]').placeholder({placeholderColor:'#aaa',isUseSpan:true});
        })
    </script>
    <style>
        td,tr,th{
            /*border: 1px solid #0C0C0C;*/
            /*border-collapse: collapse;*/
        }
    </style>
</head>
<body  style="height: 300px;">
<table style="width: 100%;margin-top: 150px;vertical-align:middle;" align="center">
    <tr>
        <th><span  style="font-size: 43px;width: 3%">查询坐标:</span></th>
        <th align="left">
            <input type="text"  placeholder="" id="name" style="font-size: 55px;border: 1px solid #0C0C0C;margin: 10px;width: 97%">
        </th>
    </tr>
    <tr>
        <th ></th>
        <th align="left">
            <span  style="font-size: 30px;width: 99%;color: #ff0000;">例: 如需查询P6-1面板A排15列，请输入:P6-1-A15</span>
        </th>
    </tr>
    <tr>
        <th></th>
        <th>
            <button id="btnSel" style="font-size: 45px;width: 90%;margin-top: 10px;width: 99%;margin-left: 1px;" >查询</button>
        </th>
    </tr>
</table>

</body>
</html>
<script src="js/FindSwitch.js" type="text/javascript" ></script>
